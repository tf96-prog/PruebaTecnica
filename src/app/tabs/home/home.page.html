
<ion-content>

  <app-header title="Tareas"></app-header>
  <div>
    <ion-button (click)="addOrUpdateTask()">
      Nueva Tarea
    </ion-button>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let task of tasks" size-lg="6" size-md="6" size-sm="12" size="12">
          <ion-card>
            <ion-grid>
              <ion-row>
                <ion-col size-lg="5" size-md="5" size-sm="4" size="12"></ion-col>
                <ion-col size-lg="7" size-md="7" size-sm="8k" size="12">
                  <div>
                    {{task.titulo}}
                  </div>
                  <p>
                    {{task.descripcion}}
                  </p>
                  <div>
                    <ion-button size="small">
                      Ver Tarea
                    </ion-button>
                    <ion-button size="small">
                      Eliminar Tarea
                    </ion-button>
                  </div>
                </ion-col>
              </ion-row>
            </ion-grid>
           
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
